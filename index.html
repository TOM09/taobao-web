<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,user-scalable=no">
    <title>造物节</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="zwj-loading">
        <!-- load-1 -->
        <div id="zwj-load">
            <div class="z-load">
                <div class="r-load">
                    <div class="load">
                        <div class="load-star"></div>
                        <div class="load-side"></div>
                    </div>
                </div>
            </div>
        </div>
        <!-- load-2 -->
        <div class="load-2">
            <div class="load-bg"></div>
            <div class="load-body">
                <div class="load-tz">
                    <div class="load-ry">
                        <img class="load-text" src="images/load/load-triText.png" alt="TAO">
                        <div class="load-goods"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="zwj-main">
      <div class="zBox2">
        <div class="boxCon">
          <div class="zBox">
            <div class="target"></div>
            <div class="panoItems"></div>
            <div class="panoDots"></div>
            <div class="main-cloud"></div>
          </div>
        </div>
      </div>

      <!-- <nav部分>-->
			<!--点击后显示的广告图片-->
				<div class="nav_inside_last">
					<div class="nav_inside2">
						<div class="nav_inside2_jiantou"></div>
					</div>
				</div>
				<div class="nav_inside">
					<div class="nav_inside1"></div>
					<div class="nav_inside_off"></div>
				</div>

				<div class="nav_box">
					<div class="nav_on"></div>
					<!--音乐开关-->
					<div class="nav_mute">

						<audio src="nav_bgm.mp3" autoplay="autoplay" class="nav_bgm" loop></audio>
						<div class="nav_muteOn"></div>
						<div class="nav_muteOff"></div>
					</div>

					<div class="nav_bg"></div>

					<!--导航栏-->
					<div class="nav">

						<div class="nav_off"></div>
						<!--一楼-->
						<div class="nav_fst">
							<div class="nav_fstAll nav_fst1"></div>
							<div class="nav_fstAll nav_fst2"></div>
							<div class="nav_fstAll nav_fst3"></div>
							<div class="nav_fstAll nav_fst4"></div>
						</div>
						<!--2楼-->
						<div class="nav_scd">
							<div class="nav_fstAll nav_fst1"></div>
							<div class="nav_fstAll nav_fst2"></div>
							<div class="nav_fstAll nav_fst3"></div>
							<div class="nav_fstAll nav_fst4"></div>
						</div>
						<!--3楼-->
						<div class="nav_thd">
							<div class="nav_fstAll nav_fst1"></div>
							<div class="nav_fstAll nav_fst2"></div>
							<div class="nav_fstAll nav_fst3"></div>
							<div class="nav_fstAll nav_fst4"></div>
						</div>
						<!--4楼-->
						<div class="nav_f">
							<div class="nav_fstAll nav_f1"></div>
						</div>
						<!--5楼-->
						<div class="nav_five">
							<div class="nav_fstAll nav_f5"></div>
						</div>
					</div>
				</div>
    </div>

    <script src="js/tao_nav.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/m.Tween.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
